<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256">
  <style>
    #light-icon {
      display: inline;
    }

    #dark-icon {
      display: none;
    }

    @media (prefers-color-scheme: dark) {
      #light-icon {
        display: none;
      }

      #dark-icon {
        display: inline;
      }
    }
  </style>
  <g id="light-icon">
    <rect width="256" height="256" rx="56" fill="#f7efe5" />
    <text
      x="128"
      y="152"
      text-anchor="middle"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="96"
      font-weight="700"
      letter-spacing="4"
      fill="#0b0b0b"
    >
      TEB
    </text>
  </g>
  <g id="dark-icon">
    <rect width="256" height="256" rx="56" fill="#0b0b0b" />
    <text
      x="128"
      y="152"
      text-anchor="middle"
      font-family="Georgia, 'Times New Roman', serif"
      font-size="96"
      font-weight="700"
      letter-spacing="4"
      fill="#f7efe5"
    >
      TEB
    </text>
  </g>
</svg>
